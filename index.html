<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="app">
          <form>
            <div class="form-wrapper">
              <div class="form-control">
                <label for="day">DAY</label>
                <input type="text" name="day" placeholder="DD" />
                <span class="error"></span>
              </div>
              <div class="form-control">
                <label for="month">MONTH</label>
                <input type="text" name="month" placeholder="MM" />
                <span class="error"></span>
              </div>
              <div class="form-control">
                <label for="year">YEAR</label>
                <input type="text" name="year" placeholder="YYYY" />
                <span class="error"></span>
              </div>
            </div>
            <div class="form-end">
              <div class="line-border"></div>
              <button type="submit" class="btn">
                <img
                  src="./assets/images/icon-arrow.svg"
                  alt="button-arrow"
                  title="button-arrow"
                />
              </button>
            </div>
          </form>
          <div class="show">
            <p class="text-content">
              <span class="hl" id="year-txt" data-years="">--</span> years
            </p>
            <p class="text-content">
              <span class="hl" id="month-txt" data-months="">--</span> months
            </p>
            <p class="text-content">
              <span class="hl" id="day-txt" data-days="">--</span> days
            </p>
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
